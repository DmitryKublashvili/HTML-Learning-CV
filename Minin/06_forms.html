<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
  </head>
  <body>
    <h1>Forms</h1>
    <form>
      <div>
        <label for="name">Name</label>
        <input type="text" id="name" value="Dima" readonly />
      </div>
      <div>
        <label for="age">Age</label>
        <input type="number" id="age" min="0" max="150" />
      </div>
      <div>
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="enter your email" />
      </div>
      <div>
        <label for="password">Password</label>
        <input type="password" id="password" value="tdcnfabq" />
      </div>
      <div>
        <label for="range">Range</label>
        <input type="range" id="range" min="0" max="5" step="1" />
      </div>
      <div>
        <label for="date">Date</label>
        <input type="date" id="date" />
      </div>
      <div>
        <label for="color">Color</label>
        <input type="color" id="color" />
      </div>
      <div>
        <label for="checkbox">Preferences in food</label>
        <input type="checkbox" id="food" />Soup
        <input type="checkbox" id="food" />Potato
        <input type="checkbox" id="food" />Omlet
      </div>
      <div>
        <label>Amount of works</label>
        <input type="radio" name="work" />1 <input type="radio" name="work" />2
        <input type="radio" name="work" />5
        <input type="radio" name="work" />10+
      </div>

      <div>
        <label for="gender">Your gender</label>
        <select id="gender">
          <option value="male">M</option>
          <option value="female" selected>W</option>
          <option value="other">Other</option>
        </select>
      </div>

      <div>
        <label for="message">Message</label>
        <br />
        <textarea id="message" cols="25" rows="10"></textarea>
      </div>

      <input type="submit" value="Send form" />
    </form>
  </body>
</html>
